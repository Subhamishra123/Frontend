

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/product/{{tempProduct.id}}">
                        <img src="{{tempProduct.imageurl}}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{tempProduct.id}}">
                        <h4>{{ tempProduct.name }}</h4>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                      <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>

                    </div>

                </div>

              <!--No products-->
              <div *ngIf="products?.length==0" class="alert alert-danger col-md-12" role="alert">
                No Products Found.

              </div>
            </div>

          <!--begin footer -->
          <div class="footer-pagination">
            <div class="row">
              <div class="col-md-6">


              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-9" style="padding-left: 30%">

                    <ngb-pagination  [(page)]="thePageNumber"
                                      [pageSize]="thePageSize"
                                      [collectionSize]="theTotalElements"
                                      [maxSize]="5"
                                     [boundaryLinks]="true"
                                      (pageChange)="listProducts()">

                    </ngb-pagination>

                  </div>
                  <div class="col-md-3 mt-2" style="text-align: right">

                    <span class="mr-2">Page Size</span>

                    <select name="cars" id="cars" [(ngModel)]="thePageSize" (change)="updatePageSize()">
                      <option value="2">2</option>
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                    </select>

                  </div>

                </div>

              </div>


            </div>

          </div>

        <!--end footer-->


        </div>
    </div>
</div>
